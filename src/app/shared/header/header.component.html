<nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
  <div class="container">
    <a
      class="navbar-brand d-flex align-items-center gap-2"
      [routerLink]="['/']"
    >
      <app-logo [logo]="(siteSettings.settings$ | async)?.logo"></app-logo>
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mainNav"
      aria-controls="mainNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <!-- Regular Navigation Menu -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3">
        <ng-container *ngFor="let menu of menus">
          <li *ngIf="!menu.children" class="nav-item">
            <a
              class="nav-link"
              [routerLink]="[menu.link]"
              >{{ menu.label }}</a
            >
          </li>
          <li *ngIf="menu.children" class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdown-{{ menu.label }}"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              {{ menu.label }}
            </a>
            <ul
              class="dropdown-menu"
              [attr.aria-labelledby]="'dropdown-' + menu.label"
            >
              <ng-container *ngFor="let child of menu.children">
                <li>
                  <a class="dropdown-item" [routerLink]="[child.link]">{{
                    child.label
                  }}</a>
                </li>
              </ng-container>
            </ul>
          </li>
        </ng-container>
      </ul>
      <div class="d-flex gap-2 ms-4">
        <a
          *ngIf="!(auth.isLoggedIn$ | async)"
          [routerLink]="['/login']"
          class="btn btn-outline-primary rounded-pill"
          >Login</a
        >
        <div *ngIf="auth.isLoggedIn$ | async" class="dropdown">
          <button
            class="btn btn-outline-primary rounded-pill dropdown-toggle"
            type="button"
            id="userDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            [disabled]="isLoggingOut"
          >
            {{ (auth.user$ | async)?.name || "User" }}
          </button>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
          >
            <li>
              <a class="dropdown-item" [routerLink]="['/dashboard']">
                <i class="bi bi-speedometer2 me-2"></i>Dashboard
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a
                href="/logout"
                class="dropdown-item"
                (click)="logout(); $event.preventDefault()"
              >
                <i class="bi bi-box-arrow-right me-2"></i>
                {{ isLoggingOut ? "Loading..." : "Logout" }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
