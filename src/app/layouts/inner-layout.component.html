<div class="inner-layout">
  <app-dashboard-header></app-dashboard-header>
  <main class="dashboard-main">
    <div class="dashboard-container">
      <div class="container-fluid py-4">
        <!-- Header Welcome -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="welcome-card bg-plum-plate rounded-4 p-4 text-white">
              <h1 class="h3 mb-2">
                Selamat datang, {{ user?.name || "User" }}!
              </h1>
              <p class="mb-0 opacity-90">
                Kelola aktivitas pembelajaran Anda di sini
              </p>
            </div>
          </div>
        </div>

        <!-- Mobile Navigation (Hidden on desktop) -->
        <!-- Mobile Bottom Navigation (Sticky at bottom) -->
        <app-navigation 
          type="mobile"
          [showTitle]="false"
          (onNavigate)="onNavigationItemClick($event)"
          (onLogout)="onNavigationLogout()"
        ></app-navigation>

        <!-- Main Content with Sidebar -->
        <div class="row g-4">
          <!-- Sidebar (Desktop only) -->
          <div class="col-lg-3 d-none d-lg-block">
            <div class="dashboard-sidebar">
              <!-- Navigation Menu -->
              <app-navigation 
                type="sidebar"
                [showTitle]="true"
                title="Navigation"
                titleIcon="bi-grid-3x3-gap"
                (onNavigate)="onNavigationItemClick($event)"
                (onLogout)="onNavigationLogout()"
              ></app-navigation>

              <!-- Quick Stats -->
              <app-quick-stats></app-quick-stats>
            </div>
          </div>

          <!-- Main Content Area -->
          <div class="col-lg-9 col-12">
            <div class="dashboard-main">
              <div class="mobile-content-spacer">
                <router-outlet></router-outlet>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
